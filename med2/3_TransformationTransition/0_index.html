<!DOCTYPE html>
<html>
<head>
	<title>Website</title>
	<style>
		.transformation a {
			padding: 30px;
			background-color: lightblue;
			text-decoration: none;
			color: black;
			display: block;
		}

		.transition a {
			padding: 30px;
			background-color: lightblue;
			text-decoration: none;
			color: black;
			display: block;
		}

		.transformation a:hover {
			background-color: red;
		}

		.transition a:hover {
			background-color: red;
			transition-duration: 2s;
		}
	</style>
</head>
<body>
	<div class="transformation">
		<h1>Transformation</h1>
		<p>The transformation property applies a 2D or 3D transformation to an element. This property allows you to rotate, scale, move, skew, etc., elements.</p>
		<a href="#">Link</a>
	</div>

	<div class="transition">
		<h1>Transition</h1>
		<p>Transition helps to have a smooth change between two CSS states.</p>
		<a href="#">Link</a>
	</div>

</body>
</html>
