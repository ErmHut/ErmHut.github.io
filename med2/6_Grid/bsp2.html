<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Website</title>
</head>
<style>

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		div {
			border: 1px solid;
		}

		.container {
			width: 50vh;
			height: 50vh;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: auto;
	   }	

	   .speciall {
	   	grid-column: 1/3;
	   	grid-row: 1/3;
	   }

	   .special {
	   	grid-column: 2/4;
	   	grid-row: 3/4;
	   }
	   
	</style>
<body>
	<div class="container">
		<div class="speciall">1</div>
		<div>2</div>
		<div>3</div>
		<div class="special">4</div>
		<div>5</div>
	</div>
</body>
</html>
