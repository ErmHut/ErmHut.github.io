<!DOCTYPE html>
<html>
<head>
	<title>Website</title>
</head>
<style>
	.big {
		top: 200px;
		background-color: darkred;
		height: 300px;
		width: 300px
	}

	.small {
		height: 50%;
		width: 50%;
		background-color: lightblue;
		animation-name: move;
		animation-duration: 1s;
		animation-fill-mode: forwards;
		animation-direction: alternate;
		animation-iteration-count: infinite;
	}

	.big:hover .small {
		animation-play-state: paused;

	}

	@keyframes move {
		0% {transform: translateX(0);}
		33% {transform: translateY(100%);}
		66% {transform: translateX(100%) translateY(100%);}
		100% {transform: translateX(100%); background-color: blue;}
	}
</style>
<body>
	<h1>Animation</h1>
	<p>An animation lets an element gradually change from one style to another. You can change as many CSS properties you want, as many times as you want. To use CSS animation, you must first specify some keyframes for the animation.</p>
	<div class="big">
		<div class="small"></div>
	</div>
</body>
</html>
