<!DOCTYPE html>
<html>
<head>
	<title>Website</title>
	<style>
		div {
			background-color: lightblue;
			width: 100px;
			height: 60px;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			left: 100px;
			top: 170px;
		}

		div:hover {
			transform: scale(2,2);
		}
	</style>
</head>
<body>
	<h1>Transformation</h1>
	<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>
	<div>scale</div>
</body>
</html>
